---
# This playbook installs Jenkins on Debian/Ubuntu systems.
# It ensures that necessary packages are installed,
# downloads the Jenkins GPG key, adds the Jenkins repository,
# updates the package index, installs Jenkins, and ensures 
# that the Jenkins service is running and enabled.

- name: Install Jenkins on Debian/Ubuntu
  hosts: workstation
  become: yes  

  tasks:
    # Install required packages needed for Jenkins
    - name: Install required packages
      apt:
        name:
          - curl  
          - apt-transport-https 
          - openjdk-17-jdk  
        state: present  

    # Download the GPG key for Jenkins to verify packages
    - name: Download Jenkins GPG key
      get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key  
        dest: /usr/share/keyrings/jenkins-keyring.asc  
        mode: '0644'  

    # Add the Jenkins APT repository to the sources list
    - name: Add Jenkins repository
      lineinfile:
        path: /etc/apt/sources.list.d/jenkins.list  
        line: "deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/"  # Repository entry
        create: yes 

    # Update the APT package index to include the new repository
    - name: Update apt package index
      apt:
        update_cache: yes  

    # Install Jenkins from the newly added repository
    - name: Install Jenkins
      apt:
        name: jenkins  
        state: present  

    # Ensure the Jenkins service is running and enabled on boot
    - name: Ensure Jenkins is started and enabled
      service:
        name: jenkins  
        state: started 
        enabled: yes  
